<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="XGoAjax.js"></script>
</head>
<body>
    <input type="button" id="btnSave" value="限制提交（当前必须只有一个请求，独占模式）" />
    <br/><br />
    <input type="button" id="btnSave2" value="不限制提交（可以发出多个请求，贪婪模式）" />
    <br /><br />
    <input type="button" id="btnSave3" value="同时发送多个ajax请求（当前必须只有一组请求，独占模式）" />
    <script type="text/javascript">
        $(function () {

            $("#btnSave").on("click", function () {
                $.XGoAjax({
                    id:"saveAjax",
                    ajax: [{
                        url:"data.aspx"
                    }]
                });
            });

            $("#btnSave2").on("click", function () {
                $.XGoAjax({
                    id: "saveAjax2",
                    mode:"greedy",
                    ajax: [{
                        url: "data.aspx"
                    }]
                });
            });

            $("#btnSave3").on("click", function () {
                $.XGoAjax({
                    id: "saveAjax3",
                    ajax: [{
                        type: "get",
                        url: "data.aspx"
                    }, {
                        type: "post",
                        url: "data.aspx"
                    }]
                });
            });

        });
    </script>
</body>
</html>
